  <body>
    <h1>List of Exercises</h1>
    <div>
        <div id=exercise-name></div>
    </div>  
    
    <script>
        var exerciseResultsArray = [];
        getListOfExercises();
        function getListOfExercises() {
            $.get("/api/exercisesall", function(data) {
            exerciseResultsArray = data;
            for (i = 0; i < exerciseResultsArray.length; i++) {
                $("#exercise-name").append("<option> " + exerciseResultsArray[i].typeofexercise + " " + exerciseResultsArray[i].exercise + " </option>");
            }
            console.log("After the get exercise request is complete");
            console.log(exerciseResultsArray);
            });
        }
    </script>
  </body>
