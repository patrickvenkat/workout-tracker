  <body>
    <form action="/createworkoutplan" method="post">
    <h1>Create a workoutplan</h1>
       <input type="text" name="nameofworkout" placeholder="Enter a name for your workout plan">
       <br>
       <br>
      <h2>Pick an Exercise</h2>
        <select name="exercisename" id="nameofexercise" size="10"></select>
      </div>
      <br>
      <br>
      <br>
      <h2>Pick some exercise chararteristics (Select one or more)</h2>
      <div>
        <select multiple name="exerciseproperty" size="4">
          <option value="Duration">Duration</option>
          <option value="Sets">Sets</option>
          <option value="Repetitions">Repetitions</option>
          <option value="Weight">Weight</option>
        </select>
      </div>

      <br>
      <br>
      <input type="submit">
    </form>

    <script>
        var exerciseResultsArray = [];
        getListOfExercises();
        function getListOfExercises() {
          $.get("/api/exercisesall", function(data) {
            exerciseResultsArray = data;
            console.log(exerciseResultsArray);
            const selectElement = document.getElementById("nameofexercise")
            for (i = 0; i < exerciseResultsArray.length; i++) {
              console.log("Inside for loop" + i);
              const optionValue = document.createElement('option')
              optionValue.textContent = exerciseResultsArray[i].exercise
              optionValue.value = exerciseResultsArray[i].exercise
              selectElement.appendChild(optionValue)
            }
          });
        }
    </script>
  </body>
